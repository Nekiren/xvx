<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            margin: 0; /* Remove margens padrão */
            font-family: Arial, sans-serif;
            color: white; /* Cor do texto para contrastar com o fundo */
            background-image: url('https://i.pinimg.com/736x/fb/2c/16/fb2c1670cb5f1f1677ef2e36ef7cfbd3.jpg'); /* Link da imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
            background-attachment: fixed; /* Fixa a imagem ao rolar a página */
        }

        /* Estilo para o conteúdo */
        .conteudo {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para melhorar a legibilidade */
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este site tem uma imagem de fundo incrível!</p>
    </div>
</body>
</html>
